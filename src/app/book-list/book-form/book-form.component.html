<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau livre</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title" formControlName="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" id="author" formControlName="author" class="form-control">
      </div>
      <div class="form-group">
        <h4>Ajouter une photo de couverture</h4>
        <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
        <h5 class="text-success" *ngIf="fileIsUploaded">Image chargÃ©e</h5>
      </div>
      <button class="btn btn-primary" type="submit"
              [disabled]="bookForm.invalid || fileIsUploading">Enregistrer</button>
    </form>
  </div>
</div>
